<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Brain</title>
    <link rel="stylesheet" href="CSS files/brain.css">

    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <button onclick="updateCount()" class="btn">Click me to see each section of my Brain</button>
    <div class="skills-content-column">
        <h4 id="section-name">Hello</h4>
        <p class="warning">Note: This is not a factual representation of the brain</p>
    </div>
    <div class="big-brain">
        <img class="main-brain" src="Assets/Brain/brain-whole.png">
        <!-- ELG section -->
        <img name="brain_component" class="big-brain-component" title="Verilog" src="Brain/brain-verilog.png">
        <img name="brain_component" class="big-brain-component" src="Brain/brain-test.png">
        <img name="brain_component" class="big-brain-component" src="Brain/brain-VLSI.png">
        <img name="brain_component" class="big-brain-component" src="Brain/brain-Design.png">
        <img name="brain_component" class="big-brain-component" src="Brain/brain-MATLAB.png">
        <!-- SEG section -->
        <img name="brain_component" class="big-brain-component" src="Brain/brain-hack.png">
        <img name="brain_component" class="big-brain-component" src="Brain/brain-web.png">
        <img name="brain_component" class="big-brain-component" src="Brain/brain-engine.png">
        <img name="brain_component" class="big-brain-component" src="Brain/brain-language.png">
        <!-- Music section -->
        <img name="brain_component" class="big-brain-component" src="Brain/brain-musescore.png">
        <img name="brain_component" class="big-brain-component" src="Brain/brain-soprano.png">
        <img name="brain_component" class="big-brain-component" src="Brain/brain-FLstudio.png">
        <!-- Art section -->
        <img name="brain_component" class="big-brain-component" src="Brain/brain-csp.png">
        <img name="brain_component" class="big-brain-component" src="Brain/brain-characterDesign.png">
        <!-- Others -->
        <img name="brain_component" id="other-part" class="big-brain-component" src="Brain/brain-cerebellum.png">
        <img name="brain_component" id="other-part" class="big-brain-component" src="Brain/brain-spinal cord.png">
    </div>
    <script src="Javascript files/interface.js"></script>
</body>

</html>
